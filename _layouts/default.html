<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client-side Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00cc88;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-size: 1em;
    }
    button:hover {
      background: #009966;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    // Dummy credentials (replace with secure backend in real apps ❗)
    const USERNAME = "admin";
    const PASSWORD = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (user === USERNAME && pass === PASSWORD) {
        alert("Login successful ✅");
        window.location.href = "/downlaods/downloads.html"; // redirect after login
      } else {
        error.textContent = "Invalid username or password ❌";
      }
    }
  </script>
</body>
</html>
